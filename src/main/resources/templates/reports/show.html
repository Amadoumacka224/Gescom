<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapport du Client</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Rapport du Client</h1>
    <div>
        <h2>Détails du client</h2>
        <ul>
            <li><strong>Nom :</strong> <span th:text="${client.nom}"></span></li>
            <li><strong>Email :</strong> <span th:text="${client.email}"></span></li>
            <li><strong>Téléphone :</strong> <span th:text="${client.telephone}"></span></li>
        </ul>
    </div>
    <div>
        <h2>Commandes</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Montant</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="commande : ${client.commandes}">
                    <td th:text="${commande.id}"></td>
                    <td th:text="${commande.date}"></td>
                    <td th:text="${commande.montant}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
