<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content, js_assets)"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Application Commerciale</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --sidebar-bg: #1e293b;
            --sidebar-hover: #334155;
            --sidebar-active: #0ea5e9;
            --topbar-bg: #ffffff;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
            --primary-color: #0ea5e9;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            font-size: 0.875rem;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--sidebar-bg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
            padding: 20px 0;
        }

        .sidebar .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .sidebar .logo h5 {
            color: #f8fafc;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .sidebar .logo small {
            color: #94a3b8;
            font-size: 0.7rem;
        }

        .sidebar .nav-link {
            color: #cbd5e1;
            padding: 10px 20px;
            margin: 4px 15px;
            border-radius: 6px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #f8fafc;
            background-color: var(--sidebar-hover);
        }

        .sidebar .nav-link.active {
            background-color: var(--sidebar-active);
        }

        .sidebar .nav-link i {
            width: 20px;
            font-size: 0.95rem;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Top Navigation */
        .topbar {
            background: var(--topbar-bg);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 12px 25px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .breadcrumb {
            background: none;
            padding: 0;
            font-size: 0.85rem;
        }

        .breadcrumb-item a {
            text-decoration: none;
            color: #64748b;
        }

        .breadcrumb-item.active {
            color: #1e293b;
            font-weight: 500;
        }

        .user-menu .nav-link {
            color: #1e293b;
            padding: 6px 12px;
            border-radius: 6px;
            transition: var(--transition);
            font-size: 0.85rem;
        }

        .user-menu .nav-link:hover {
            background-color: #f1f5f9;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: none;
            border: none;
            padding: 18px 20px 10px;
            font-weight: 600;
            color: #1e293b;
            font-size: 1rem;
        }

        .card-body {
            padding: 20px;
        }

        /* Alerts */
        .alert {
            border-radius: 8px;
            border: none;
            box-shadow: var(--card-shadow);
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .alert .btn-close {
            opacity: 0.7;
            font-size: 0.8rem;
        }


        .table thead th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #64748b;
            border-bottom: 2px solid #e2e8f0;
        }

        .table th,
        .table td {
            padding: 12px 16px;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f8fafc;
        }

        .metric-card .card-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #64748b;
        }

        .metric-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }

            .sidebar .nav-link span {
                display: none;
            }

            .sidebar .nav-link i {
                margin-right: 0;
                font-size: 1.1rem;
            }

            .sidebar .logo h5,
            .sidebar .logo small,
            .sidebar .sidebar-heading {
                display: none;
            }

            .sidebar .logo {
                border-bottom: none;
                padding: 10px 0 20px;
            }

            .main-content {
                margin-left: 70px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .main-content {
                margin-left: 0;
            }

            .topbar {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h5 class="text-white mb-1">
                    <i class="fas fa-chart-line me-2"></i>
                    Commercial
                </h5>
                <small>Gestion commerciale</small>
            </div>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clients}">
                        <i class="fas fa-users"></i>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">
                        <i class="fas fa-box"></i>
                        <span>Produits</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Commandes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/invoices}">
                        <i class="fas fa-file-invoice"></i>
                        <span>Factures</span>
                    </a>
                </li>

                <!-- Admin Menu -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <hr class="text-white-50 my-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-2 text-white-50">
                        <span>Administration</span>
                    </h6>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/users}">
                        <i class="fas fa-user-cog"></i>
                        <span>Utilisateurs</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/reports}">
                        <i class="fas fa-chart-bar"></i>
                        <span>Rapports</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <!-- Top Navigation -->
            <div class="topbar">
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Breadcrumb -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item">
                                <a href="/dashboard">
                                    <i class="fas fa-home"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="/dashboard">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active">Administration</li>
                        </ol>
                    </nav>

                    <!-- User Menu -->
                    <div class="user-menu navbar-nav">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle me-2 fs-5"></i>
                                <span sec:authentication="name">Utilisateur</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow">
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile}">
                                        <i class="fas fa-user me-2"></i>Profil
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/settings}">
                                        <i class="fas fa-cog me-2"></i>Paramètres
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="dropdown-item">
                                            <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="container-fluid p-4">
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${warning}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <span th:text="${info}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Main Content Area -->
                <div th:replace="${content}">
                    <!-- Page content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Auto-hide alerts after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });
    });

    // Active nav link highlighting
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.sidebar .nav-link');
        navLinks.forEach(function(link) {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    });
</script>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:replace="${js_assets}" />
</body>
</html>
