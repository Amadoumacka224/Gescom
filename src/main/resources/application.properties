# ===============================
# APPLICATION SETTINGS
# ===============================
spring.application.name=commercial-app

spring.datasource.url=jdbc:mysql://localhost:3306/gestion_comm?autoreconnect=true&useSSL=false&serverTimezone=Europe/Brussels&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=


# level configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.web.resources.static-locations=classpath:/static/
# Cela permet de limiter les logs inutiles en production.


# Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
# Thymeleaf





# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Logs
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.gescom=INFO


# ===============================
# THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# ===============================
# SECURITY CONFIGURATION
# ===============================
# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=COMMERCIALSESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict

# ===============================
# LOGGING CONFIGURATION
# ===============================


# Cela permet de limiter les logs inutiles en production.
logging.level.root=error
logging.level.com.com.gescom =info


spring.flyway.repair=true


